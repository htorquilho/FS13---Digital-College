<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <form action="">
        <h2>Cadastro de Alunos</h2>
        <label for="nome">Nome</label>
        <input type="text" id="Nome" placeholder="Digite seu nome">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="email@email.com">
        <label for="telefone"></label>
        <input type="tel" id="telefone" placeholder="(00)00000-0000">
        <label for="idade">Idade</label>
        <input type="number" id="idade">
        <label for="genero">Gênero</label>
        <input type="radio" class="genero"> Masculino
        <input type="radio" class="genero"> Feminino
        <label for="grauEscolar">Grau Escolar</label>
        <input type="checkbox" class="genero" name="" id=""> Ensino Médio
        <input type="checkbox" class="genero" name="" id=""> Graduação
        <button>Enviar</button>
    </form>
    
</body>
</html>
