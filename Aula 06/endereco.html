<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Endereço</title>
</head>
<body>
    <h1>Endereço</h1>
    <hr>

    <section>

        <div class="form-endereco">
            <form action="">
                <label for="cep">CEP</label>
                <input id="cep" type="text" maxlength="8" pattern="[0-9]{8}" placeholder="Ex: 00000-000">

                <label for="logradouro">Logradouro</label>
                <input id="logradouro" type="text" placeholder="Ex: Alameda dos Anjos">

                <label for="numero">Número</label>
                <input id="numero" type="number" min="0" placeholder="Ex: 2023">

                <label for="bairro">Bairro</label>
                <input id="bairro" type="text" placeholder="Ex: Two Brothers Park">

                <label for="cidade">Cidade</label>
                <input id="cidade" type="text" placeholder="Ex: Fortalcity">

                <label for="uf">UF</label>
                <input id="uf" type="text" placeholder="Ex: CE">

                <button>Enviar</button>
            </form>
        </div>

        <div class="imagem-form">
            <img src="mapa.svg" alt="Mapa mostrando a localização">
        </div>

    </section>
</body>
</html>
